<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    /* General Page Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f7fc;
  margin: 0;
  padding: 0;
}

/* Jumbotron Styling */
.jumbotron {
  margin: 0;
  padding: 50px 20px;
  background: linear-gradient(135deg, #4a90e2, #002f6c);
  color: white;
  text-align: center;
  border-radius: 10px;
}

.jumbotron h1 {
  font-size: 2.5rem;
  font-weight: bold;
}

/* Navbar Styling */
.navbar {
  background-color: #002f6c !important;
  padding: 15px;
}

.navbar a {
  color: white !important;
  font-size: 1rem;
  font-weight: bold;
  transition: 0.3s;
}

.navbar a:hover {
  color: #4a90e2 !important;
}

/* Dashboard Cards */
.dashboard-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.dashboard-card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 300px;
  text-align: center;
  transition: transform 0.3s ease-in-out;
}

.dashboard-card:hover {
  transform: translateY(-5px);
}

.dashboard-card h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #002f6c;
}

.dashboard-card p {
  font-size: 1rem;
  color: #555;
}

/* Footer */
.footer {
  background-color: #002f6c;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .dashboard-container {
    flex-direction: column;
    align-items: center;
  }
}
  </style>

</head>

<body>
  {% include "vehicle/navbar.html" %}
  <br><br>


  {% include "vehicle/customer_mechanic_cards.html" %}
</body>

</html>
