<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    /* Grid Layout for Cards */
    .grid-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 40px;
      flex-grow: 1;
    }

    /* Card Styling */
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Card Image */
    .card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Title Styling */
    .title {
      color: #555;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Button Styling */
    button {
      border: none;
      outline: none;
      padding: 12px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Button Link */
    button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    button a:hover {
      opacity: 0.9;
    }

    /* Footer Styling */
    .footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/admin.png' %}" alt="Customer" style="width:100%">
        <p class="title">Customer</p>
        <p><button><a href="/customerclick">View</a></button></p>
      </div>
    </div>

    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/mechanic.png' %}" alt="Mechanic" style="width:100%">
        <p class="title">Mechanic</p>
        <p><button><a href="/mechanicsclick">View</a></button></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Vehicle Service Management. All rights reserved.
  </div>

</body>

</html>
