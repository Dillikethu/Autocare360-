<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* General Page Styling */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: white;
  }
  
  /* Centering and Styling the Form */
  .feedback-container {
    background: rgba(25, 25, 25, 0.95);
    padding: 40px;
    width: 50%;
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  
  /* Heading Styling */
  .feedback-container h3 {
    color: #2ecc71;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  /* Form Styling */
  .feedback-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  /* Input Fields */
  .feedback-container input[type="text"],
  .feedback-container input[type="email"],
  .feedback-container textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    transition: 0.3s ease-in-out;
  }
  
  .feedback-container textarea {
    height: 120px;
    resize: none;
  }
  
  /* Placeholder Text Styling */
  ::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }
  
  /* Input Focus Effect */
  .feedback-container input:focus,
  .feedback-container textarea:focus {
    border: 2px solid #2ecc71;
    background: rgba(255, 255, 255, 0.2);
  }
  
  /* Submit Button */
  .feedback-container input[type="submit"] {
    width: 100%;
    padding: 14px;
    border: none;
    outline: none;
    background: #2ecc71;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }
  
  .feedback-container input[type="submit"]:hover {
    background: #27ae60;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .feedback-container {
      width: 90%;
      padding: 30px;
    }
  }
  
  </style>
  



</head>

<body>

  {% include "vehicle/navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3>

    <form method="POST">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>

  {% include "vehicle/footer.html" %}
</body>

</html>
