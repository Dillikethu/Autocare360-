<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>
/*---------------------------------------
   Footer Styling
-----------------------------------------*/
:root {
  --primary-color: #002f6c;
  --secondary-color: #4a90e2;
  --accent-color: #ffcc00;
  --light-color: #ffffff;
  --dark-color: #222222;
  --transition-speed: 0.3s;
}

footer {
  padding: 30px 0;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  margin: 0;
  position: relative;
  overflow: hidden;
}

/* Add subtle pattern overlay */
footer::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  opacity: 0.5;
  z-index: 0;
}

/* Top wave decoration */
footer::after {
  content: "";
  position: absolute;
  top: -2px;
  left: 0;
  width: 100%;
  height: 10px;
  background: var(--accent-color);
  clip-path: polygon(
    0% 0%,
    5% 60%,
    10% 0%,
    15% 60%,
    20% 0%,
    25% 60%,
    30% 0%,
    35% 60%,
    40% 0%,
    45% 60%,
    50% 0%,
    55% 60%,
    60% 0%,
    65% 60%,
    70% 0%,
    75% 60%,
    80% 0%,
    85% 60%,
    90% 0%,
    95% 60%,
    100% 0%
  );
}

.footer-container {
  position: relative;
  z-index: 1;
  padding: 0 15px;
}

/* Copyright Text */
.footer-copyright {
  text-align: center;
  position: relative;
  z-index: 1;
}

.footer-copyright p {
  color: var(--light-color);
  font-size: 1rem;
  margin: 0;
  padding: 15px 0;
  font-weight: 400;
  letter-spacing: 0.5px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

/* Add car icon to copyright */
.footer-copyright p::before {
  content: "\f1b9"; /* FontAwesome car icon */
  font-family: "FontAwesome";
  margin-right: 10px;
  font-size: 1.1rem;
}

/* Social Icons */
.social-icons {
  text-align: center;
  margin-bottom: 15px;
}

.fa {
  padding: 15px;
  font-size: 18px;
  width: 50px;
  height: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 8px;
  border-radius: 50%;
  color: var(--primary-color);
  background-color: var(--light-color);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  transition: all var(--transition-speed) ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.fa:hover {
  opacity: 1;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  text-decoration: none;
  background-color: var(--accent-color);
  color: var(--primary-color);
}

/* Footer Links */
.footer-links {
  text-align: center;
  margin-bottom: 20px;
}

.footer-links a {
  color: var(--light-color);
  margin: 0 15px;
  font-size: 0.9rem;
  text-decoration: none;
  transition: all var(--transition-speed) ease;
  position: relative;
}

.footer-links a:hover {
  color: var(--accent-color);
}

.footer-links a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--accent-color);
  transform: scaleX(0);
  transition: transform var(--transition-speed) ease;
}

.footer-links a:hover::after {
  transform: scaleX(1);
}

/* Additional contact info */
.contact-info {
  text-align: center;
  color: var(--light-color);
  margin-bottom: 20px;
  font-size: 0.9rem;
}

.contact-info span {
  margin: 0 10px;
  display: inline-block;
}

.contact-info i {
  margin-right: 5px;
}

/* Responsive adjustments */
@media (max-width: 767.98px) {
  footer {
    padding: 20px 0;
  }
  
  .footer-copyright p {
    font-size: 0.9rem;
  }
  
  .fa {
    padding: 12px;
    font-size: 16px;
    width: 40px;
    height: 40px;
    margin: 3px 5px;
  }
  
  .footer-links a {
    display: inline-block;
    margin: 5px 10px;
  }
}
   
  </style>
</head>

<footer>


  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
          <p>
            Copyright &copy; 2025 Vehicle Service Management </p>
        </div>
      </div>
    </div>
  </div>
</footer>

</html>
